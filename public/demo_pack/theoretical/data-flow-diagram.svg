  <path d="M 860 202 L 920 170" stroke="#94a3b8" stroke-width="1.5" fill="none" marker-end="url(#arrowMuted2)" />
  <path d="M 860 202 L 920 240" stroke="#94a3b8" stroke-width="1.5" fill="none" marker-end="url(#arrowMuted2)" />
  <path d="M 860 272 L 920 310" stroke="#94a3b8" stroke-width="1.5" fill="none" marker-end="url(#arrowMuted2)" />

