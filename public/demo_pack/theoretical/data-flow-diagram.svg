    <text x="85" y="25" fill="#1e293b" font-family="system-ui, sans-serif" font-size="12" font-weight="500" text-anchor="middle">Growers</text>
    <text x="85" y="43" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Crop &amp; yield insights</text>
