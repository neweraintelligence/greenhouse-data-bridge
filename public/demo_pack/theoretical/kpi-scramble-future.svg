<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 450" style="background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);">
  <defs>
    <!-- Gradients -->
    <linearGradient id="blueGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tealGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arrow marker -->
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="35" fill="white" font-family="system-ui, sans-serif" font-size="20" font-weight="700" text-anchor="middle">KPI SCRAMBLE: CURRENT STATE vs FUTURE STATE</text>
  <text x="700" y="55" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">From disconnected spreadsheets to unified real-time intelligence</text>

  <!-- Sources Container -->
  <rect x="30" y="80" width="360" height="340" rx="16" fill="#1e293b" stroke="#475569" stroke-width="1" opacity="0.5" />
  <text x="210" y="110" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle">DATA SOURCES</text>

  <!-- Source Nodes -->
  <g transform="translate(50, 130)">
    <rect x="0" y="0" width="150" height="60" rx="12" fill="url(#greenGrad2)" filter="url(#glow2)" />
    <text x="75" y="25" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Priva / IUNU</text>
    <text x="75" y="42" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Climate Control</text>
  </g>

  <g transform="translate(220, 130)">
    <rect x="0" y="0" width="150" height="60" rx="12" fill="url(#purpleGrad2)" filter="url(#glow2)" />
    <text x="75" y="25" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Priva FS Labour</text>
    <text x="75" y="42" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Workforce Data</text>
  </g>

  <g transform="translate(50, 210)">
    <rect x="0" y="0" width="150" height="60" rx="12" fill="url(#tealGrad2)" filter="url(#glow2)" />
    <text x="75" y="25" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Digital Counts</text>
    <text x="75" y="42" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Yield Tracking</text>
  </g>

  <g transform="translate(220, 210)">
    <rect x="0" y="0" width="150" height="60" rx="12" fill="url(#blueGrad2)" filter="url(#glow2)" />
    <text x="75" y="25" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Finance / ERP</text>
    <text x="75" y="42" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Costs &amp; Revenue</text>
  </g>

  <g transform="translate(50, 290)">
    <rect x="0" y="0" width="150" height="60" rx="12" fill="url(#orangeGrad2)" filter="url(#glow2)" />
    <text x="75" y="25" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Documents</text>
    <text x="75" y="42" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Invoices, BOLs</text>
  </g>

  <g transform="translate(220, 290)">
    <rect x="0" y="0" width="150" height="60" rx="12" fill="url(#pinkGrad2)" filter="url(#glow2)" />
    <text x="75" y="25" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">IoT Sensors</text>
    <text x="75" y="42" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Environment</text>
  </g>

  <!-- Connection lines from sources -->
  <path d="M 390 160 L 440 250" stroke="#64748b" stroke-width="2" fill="none" opacity="0.5" />
  <path d="M 390 240 L 440 250" stroke="#64748b" stroke-width="2" fill="none" opacity="0.5" />
  <path d="M 390 320 L 440 250" stroke="#64748b" stroke-width="2" fill="none" opacity="0.5" />

  <!-- ETL Pipeline -->
  <g transform="translate(440, 200)">
    <rect x="0" y="0" width="130" height="100" rx="16" fill="#1e293b" stroke="#3b82f6" stroke-width="2" />
    <rect x="0" y="0" width="130" height="100" rx="16" fill="url(#blueGrad2)" opacity="0.15" />
    <text x="65" y="35" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="700" text-anchor="middle">ETL / ELT</text>
    <text x="65" y="52" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Pipeline</text>
    <line x1="20" y1="65" x2="110" y2="65" stroke="#475569" stroke-width="1" />
    <text x="65" y="82" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">Transform &amp; Load</text>
  </g>

  <!-- Arrow to Data Lake -->
  <path d="M 570 250 L 620 250" stroke="#22c55e" stroke-width="3" fill="none" marker-end="url(#arrowGreen)" />

  <!-- Unified Data Lake (Central Hub) -->
  <g transform="translate(620, 170)">
    <ellipse cx="90" cy="80" rx="85" ry="70" fill="#1e293b" stroke="#22c55e" stroke-width="3" />
    <ellipse cx="90" cy="80" rx="85" ry="70" fill="url(#greenGrad2)" opacity="0.2" />
    <text x="90" y="65" fill="white" font-family="system-ui, sans-serif" font-size="15" font-weight="700" text-anchor="middle">Unified</text>
    <text x="90" y="85" fill="white" font-family="system-ui, sans-serif" font-size="15" font-weight="700" text-anchor="middle">Data Lake</text>
    <text x="90" y="105" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Single Source of Truth</text>
  </g>

  <!-- Arrows from Data Lake to Outputs -->
  <path d="M 795 210 Q 850 180 880 160" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow2)" />
  <path d="M 795 250 L 880 250" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow2)" />
  <path d="M 795 290 Q 850 320 880 340" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow2)" />

  <!-- AI Output Nodes -->
  <g transform="translate(890, 120)">
    <rect x="0" y="0" width="170" height="55" rx="12" fill="url(#purpleGrad2)" filter="url(#glow2)" />
    <text x="85" y="25" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Dashboards &amp; Reports</text>
    <text x="85" y="42" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Real-time visualizations</text>
  </g>

  <g transform="translate(890, 200)">
    <rect x="0" y="0" width="170" height="55" rx="12" fill="url(#blueGrad2)" filter="url(#glow2)" />
    <text x="85" y="25" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Conversational AI</text>
    <text x="85" y="42" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Ask questions in English</text>
  </g>

  <g transform="translate(890, 310)">
    <rect x="0" y="0" width="170" height="55" rx="12" fill="url(#tealGrad2)" filter="url(#glow2)" />
    <text x="85" y="25" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Forecasts &amp; Anomalies</text>
    <text x="85" y="42" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Predictive insights</text>
  </g>

  <!-- Arrows to Users -->
  <path d="M 1060 147 L 1120 130" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow2)" />
  <path d="M 1060 227 L 1120 200" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow2)" />
  <path d="M 1060 227 L 1120 270" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow2)" />
  <path d="M 1060 337 L 1120 340" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrow2)" />

  <!-- User Groups -->
  <g transform="translate(1130, 95)">
    <rect x="0" y="0" width="170" height="55" rx="12" fill="#1e293b" stroke="#f97316" stroke-width="2" />
    <text x="85" y="22" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Leadership</text>
    <text x="85" y="40" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Strategy &amp; investment</text>
  </g>

  <g transform="translate(1130, 170)">
    <rect x="0" y="0" width="170" height="55" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" />
    <text x="85" y="22" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Operations</text>
    <text x="85" y="40" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Daily decisions</text>
  </g>

  <g transform="translate(1130, 245)">
    <rect x="0" y="0" width="170" height="55" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2" />
    <text x="85" y="22" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Packhouse</text>
    <text x="85" y="40" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Logistics &amp; shipping</text>
  </g>

  <g transform="translate(1130, 320)">
    <rect x="0" y="0" width="170" height="55" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2" />
    <text x="85" y="22" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Growers</text>
    <text x="85" y="40" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Crop insights</text>
  </g>

  <!-- Animated data particles -->
  <circle r="4" fill="#22c55e" opacity="0.8">
    <animateMotion dur="3s" repeatCount="indefinite" path="M 200,160 Q 400,200 570,250" />
    <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle r="4" fill="#3b82f6" opacity="0.8">
    <animateMotion dur="2.5s" repeatCount="indefinite" path="M 200,320 Q 400,280 570,250" />
    <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle r="4" fill="#f97316" opacity="0.8">
    <animateMotion dur="2s" repeatCount="indefinite" path="M 795,250 L 1060,200" />
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Benefits callout -->
  <rect x="50" y="395" width="1300" height="35" rx="8" fill="#22c55e" opacity="0.15" stroke="#22c55e" stroke-width="1" />
  <text x="700" y="418" fill="#22c55e" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">
    RESULT: Same-day visibility | Single source of truth | Predictive alerts | Zero manual reconciliation
  </text>
</svg>
