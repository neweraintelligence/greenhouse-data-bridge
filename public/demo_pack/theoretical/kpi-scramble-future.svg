<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 500" style="background: #faf9f7;">
  <defs>
    <!-- Subtle shadows -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.08"/>
    </filter>

    <!-- Arrow markers -->
    <marker id="arrowMuted" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8" />
    </marker>
    <marker id="arrowAccent" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#3b82f6" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="40" fill="#1e293b" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" text-anchor="middle" letter-spacing="-0.02em">From KPI Scramble to Real-Time Intelligence</text>
  <text x="700" y="62" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="13" text-anchor="middle">Unified data architecture replaces disconnected spreadsheets</text>

  <!-- Left section: Data Sources -->
  <rect x="40" y="90" width="320" height="360" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" filter="url(#softShadow)" />
  <text x="200" y="118" fill="#64748b" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle" letter-spacing="0.05em">DATA SOURCES</text>

  <!-- Source cards -->
  <g transform="translate(60, 135)">
    <rect x="0" y="0" width="130" height="52" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <circle cx="20" cy="26" r="12" fill="#dbeafe" />
    <text x="20" y="30" fill="#3b82f6" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">1</text>
    <text x="42" y="22" fill="#1e293b" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Priva / IUNU</text>
    <text x="42" y="38" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Climate Control</text>
  </g>

  <g transform="translate(210, 135)">
    <rect x="0" y="0" width="130" height="52" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <circle cx="20" cy="26" r="12" fill="#f3e8ff" />
    <text x="20" y="30" fill="#9333ea" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">2</text>
    <text x="42" y="22" fill="#1e293b" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Priva FS Labour</text>
    <text x="42" y="38" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Workforce Data</text>
  </g>

  <g transform="translate(60, 200)">
    <rect x="0" y="0" width="130" height="52" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <circle cx="20" cy="26" r="12" fill="#ccfbf1" />
    <text x="20" y="30" fill="#0d9488" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">3</text>
    <text x="42" y="22" fill="#1e293b" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Digital Counts</text>
    <text x="42" y="38" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Yield Tracking</text>
  </g>

  <g transform="translate(210, 200)">
    <rect x="0" y="0" width="130" height="52" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <circle cx="20" cy="26" r="12" fill="#fef3c7" />
    <text x="20" y="30" fill="#d97706" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">4</text>
    <text x="42" y="22" fill="#1e293b" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Finance / ERP</text>
    <text x="42" y="38" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Costs &amp; Revenue</text>
  </g>

  <g transform="translate(60, 265)">
    <rect x="0" y="0" width="130" height="52" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <circle cx="20" cy="26" r="12" fill="#fee2e2" />
    <text x="20" y="30" fill="#dc2626" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">5</text>
    <text x="42" y="22" fill="#1e293b" font-family="system-ui, sans-serif" font-size="11" font-weight="500">Documents</text>
    <text x="42" y="38" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Invoices, BOLs</text>
  </g>

  <g transform="translate(210, 265)">
    <rect x="0" y="0" width="130" height="52" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" />
    <circle cx="20" cy="26" r="12" fill="#e0e7ff" />
    <text x="20" y="30" fill="#4f46e5" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">6</text>
    <text x="42" y="22" fill="#1e293b" font-family="system-ui, sans-serif" font-size="11" font-weight="500">IoT Sensors</text>
    <text x="42" y="38" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Environment</text>
  </g>

  <!-- Connection lines from sources -->
  <path d="M 360 250 L 420 250" stroke="#cbd5e1" stroke-width="1.5" fill="none" stroke-dasharray="4,3" />

  <!-- Middle section: ETL Pipeline -->
  <g transform="translate(420, 180)">
    <rect x="0" y="0" width="120" height="140" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#softShadow)" />
    <text x="60" y="35" fill="#1e293b" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">ETL Pipeline</text>
    <line x1="15" y1="50" x2="105" y2="50" stroke="#f1f5f9" stroke-width="1" />
    <text x="60" y="72" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Transform</text>
    <text x="60" y="88" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Normalize</text>
    <text x="60" y="104" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Validate</text>
    <text x="60" y="120" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Load</text>
  </g>

  <!-- Arrow to Data Lake -->
  <path d="M 540 250 L 590 250" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrowAccent)" />

  <!-- Central: Unified Data Lake -->
  <g transform="translate(590, 175)">
    <rect x="0" y="0" width="160" height="150" rx="12" fill="white" stroke="#3b82f6" stroke-width="2" filter="url(#softShadow)" />
    <rect x="0" y="0" width="160" height="150" rx="12" fill="#eff6ff" />
    <text x="80" y="55" fill="#1e293b" font-family="system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Unified</text>
    <text x="80" y="75" fill="#1e293b" font-family="system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Data Lake</text>
    <line x1="30" y1="95" x2="130" y2="95" stroke="#dbeafe" stroke-width="1" />
    <text x="80" y="115" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Single Source of Truth</text>
    <text x="80" y="130" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Real-time Updates</text>
  </g>

  <!-- Arrows from Data Lake to outputs -->
  <path d="M 750 210 L 820 175" stroke="#94a3b8" stroke-width="1.5" fill="none" marker-end="url(#arrowMuted)" />
  <path d="M 750 250 L 820 250" stroke="#94a3b8" stroke-width="1.5" fill="none" marker-end="url(#arrowMuted)" />
  <path d="M 750 290 L 820 325" stroke="#94a3b8" stroke-width="1.5" fill="none" marker-end="url(#arrowMuted)" />

  <!-- Right section: AI Outputs -->
  <g transform="translate(830, 130)">
    <rect x="0" y="0" width="170" height="60" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#softShadow)" />
    <text x="85" y="28" fill="#1e293b" font-family="system-ui, sans-serif" font-size="11" font-weight="500" text-anchor="middle">Dashboards &amp; Reports</text>
    <text x="85" y="45" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Real-time visualizations</text>
  </g>

  <g transform="translate(830, 210)">
    <rect x="0" y="0" width="170" height="60" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#softShadow)" />
    <text x="85" y="28" fill="#1e293b" font-family="system-ui, sans-serif" font-size="11" font-weight="500" text-anchor="middle">Conversational AI</text>
    <text x="85" y="45" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Ask questions in English</text>
  </g>

  <g transform="translate(830, 290)">
    <rect x="0" y="0" width="170" height="60" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#softShadow)" />
    <text x="85" y="28" fill="#1e293b" font-family="system-ui, sans-serif" font-size="11" font-weight="500" text-anchor="middle">Forecasts &amp; Anomalies</text>
    <text x="85" y="45" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Predictive insights</text>
  </g>

  <!-- Arrows to Users -->
  <path d="M 1000 160 L 1060 140" stroke="#94a3b8" stroke-width="1.5" fill="none" marker-end="url(#arrowMuted)" />
  <path d="M 1000 240 L 1060 210" stroke="#94a3b8" stroke-width="1.5" fill="none" marker-end="url(#arrowMuted)" />
  <path d="M 1000 240 L 1060 280" stroke="#94a3b8" stroke-width="1.5" fill="none" marker-end="url(#arrowMuted)" />
  <path d="M 1000 320 L 1060 350" stroke="#94a3b8" stroke-width="1.5" fill="none" marker-end="url(#arrowMuted)" />

  <!-- Far right: User Groups -->
  <g transform="translate(1070, 100)">
    <rect x="0" y="0" width="160" height="55" rx="8" fill="white" stroke="#f97316" stroke-width="1.5" filter="url(#softShadow)" />
    <text x="80" y="25" fill="#1e293b" font-family="system-ui, sans-serif" font-size="11" font-weight="500" text-anchor="middle">Leadership</text>
    <text x="80" y="42" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Strategy &amp; investment</text>
  </g>

  <g transform="translate(1070, 175)">
    <rect x="0" y="0" width="160" height="55" rx="8" fill="white" stroke="#8b5cf6" stroke-width="1.5" filter="url(#softShadow)" />
    <text x="80" y="25" fill="#1e293b" font-family="system-ui, sans-serif" font-size="11" font-weight="500" text-anchor="middle">Operations</text>
    <text x="80" y="42" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Daily decisions</text>
  </g>

  <g transform="translate(1070, 250)">
    <rect x="0" y="0" width="160" height="55" rx="8" fill="white" stroke="#3b82f6" stroke-width="1.5" filter="url(#softShadow)" />
    <text x="80" y="25" fill="#1e293b" font-family="system-ui, sans-serif" font-size="11" font-weight="500" text-anchor="middle">Packhouse</text>
    <text x="80" y="42" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Logistics &amp; shipping</text>
  </g>

  <g transform="translate(1070, 325)">
    <rect x="0" y="0" width="160" height="55" rx="8" fill="white" stroke="#22c55e" stroke-width="1.5" filter="url(#softShadow)" />
    <text x="80" y="25" fill="#1e293b" font-family="system-ui, sans-serif" font-size="11" font-weight="500" text-anchor="middle">Growers</text>
    <text x="80" y="42" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Crop insights</text>
  </g>

  <!-- Bottom summary -->
  <rect x="40" y="420" width="1190" height="40" rx="8" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1" />
  <text x="635" y="445" fill="#166534" font-family="system-ui, sans-serif" font-size="12" font-weight="500" text-anchor="middle">
    Result: Same-day visibility | Single source of truth | Predictive alerts | Zero manual reconciliation
  </text>
</svg>
